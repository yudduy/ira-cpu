version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cpu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: cpu_index
      POSTGRES_USER: cpu_user
      POSTGRES_PASSWORD: cpu_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cpu_user -d cpu_index"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
